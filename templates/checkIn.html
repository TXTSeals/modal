    
<ion-pane >
  <ion-header-bar class="bar-stable" style="background-color: #387ef5;">
    <a ui-sref="login" class="button icon-left ion-chevron-left button-clear button-light"></a>
    <h1 class="title" style="color: white; text-align: center;">Check In</h1>
  </ion-header-bar>

  <ion-content class="has-header">
  </ion-content>
  <ion-list >
    <br /><br /><br />
    <div   ng-submit="submit()" >
      <p>Time of arrival</p>
      <input class="inputFields" id="arrivalTime" ng-model="arrivalTime" name="arrivalTime" type="text" readonly/>
      <b>{{getDatetime()}}</b>



      <p>What time are you planning on leaving?</p>
      <input class="inputFields" id="depatureTime" ng-model="departureTime" name="depatureTime" type="time" required/>



      <label class="item item-input item-floating-label">
        <span class="input-label">Why are you visiting the Cube?</span>
        <input type="text" id="reasonForVisit" placeholder="Reason for visit" ng-model = "reason" required>
      </label>
      <p>Are you going to be using a laptop today?</p>
      <ion-radio id="yesLaptop" >Yes</ion-radio>
      <ion-radio id="noLaptop">No</ion-radio>

      <button style="display:block; margin:auto;" class="button button-positive" ng-click="  submit(); modal=true ">Submit</button>
    </div>

  </ion-list>


  <div id="background" ng-show = "modal" >
    <div ng-show="modal" class="list card animated fadeIn" ng-click = "modal=false" >

      <div class="item item-avatar">
        <img src="https://media.giphy.com/media/3oKIPitRpLDnz4Jxfy/giphy.gif">

      </div>

      <div class="item item-body">
        <img class="full-image" src="https://media.giphy.com/media/3oKIPitRpLDnz4Jxfy/giphy.gif">
        <p>Arrival: {{timeLogArrival}}</p>
        <p>Reason : {{reason}}</p>
        <p>Departure:{{timeLogDeparture}}</p>
        <p>Laptop #: {{laptop}}</p>
      </div>

    </div>
  </div>


</ion-pane>
